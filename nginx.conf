server {
  listen 80;
  root /usr/share/nginx/html;
  index index.html;

  # Never cache the service worker or manifest
  location ~* \.(?:manifest|appcache|html?|xml|json|webmanifest|sw\.js)$ {
    expires -1;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
  }

  # Cache static assets forever (Vite hashes them)
  location ~* \.(?:css|js|woff2?|eot|ttf|otf|png|jpe?g|gif|webp|ico|svg|avif)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}